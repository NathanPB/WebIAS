<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="general.css">

    <title>Web IAS</title>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-8">
            <div class="row">
                <div class="col">
                    <div class="row m-1 p-1 beauty-bg">
                        <span class="title">nathanpb@webias:~# <a href="https://github.com/NathanPB/WebIAS/" target="_blank">https://github.com/NathanPB/WebIAS/</a><span class="flashing">_</span></span>
                    </div>
                    <div class="row m-1">
                        <div class="btn-group w-100 menu-buttons" role="group" aria-label="Menu">
                            <button type="button" class="btn btn-primary" id="button-w2m">Write</button>
                            <div class="btn-group" role="group">
                                <button id="btnGroupNext" type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    Next
                                </button>
                                <div class="dropdown-menu" aria-labelledby="btnGroupNext">
                                    <a class="dropdown-item" id="button-next">Next Cycle</a>
                                    <a class="dropdown-item" id="button-next-search">Next Search</a>
                                    <a class="dropdown-item" id="button-next-execution">Next Execution</a>
                                </div>
                            </div>
                            <div class="btn-group" role="group">
                                <button id="btnGroupSettings" type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    Settings
                                </button>
                                <div class="dropdown-menu" aria-labelledby="btnGroupSettings">
                                    <a class="dropdown-item" data-toggle="modal" data-target="#modal-color-settings">Colors</a>
                                    <a class="dropdown-item" data-toggle="modal" data-target="#modal-numericbase-settings">Numeric Base</a>
                                    <a class="dropdown-item" data-toggle="modal" data-target="#modal-run-settings">Running Configurations</a>
                                </div>
                            </div>
                            <button type="button" class="btn btn-primary" id="button-run">Run</button>
                        </div>
                    </div>
                    <div class="row m-1 beauty-bg">
                        <textarea id="coding-area" class="md-textarea" rows="8" placeholder="Assembly Here"></textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <div class="row m-1 beauty-bg h-100">
                        <label class="label">Arithmetic and Logic Unit</label>
                        <table class="table table-hover" id="alu-memory"></table>
                    </div>
                </div>
                <div class="col-6">
                    <div class="row m-1 beauty-bg h-100">
                        <label class="label">Control Unit</label>
                        <table class="table table-hover" id="cu-memory"></table>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-4">
            <div class="row beauty-bg o-scroll-y m-1" style="max-height: 98vh">
                <label class="label">Random Access Memory</label>
                <table class="table table-hover table-xl" id="main-memory"></table>
            </div>
        </div>
    </div>

    <!-- Modal Colors -->
    <div class="modal" tabindex="-1" role="dialog" id="modal-color-settings">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Color Settings</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-6">
                            Text Color
                        </div>
                        <div class="col-6 right-align">
                            <input type="color" value="#41ED1E" id="color-text">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            Background Color
                        </div>
                        <div class="col-6 right-align">
                            <input type="color" value="#000000" id="color-background">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Numeric Base -->
    <div class="modal" tabindex="-1" role="dialog" id="modal-numericbase-settings">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Numeric Base</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <select id="numeric-base-display" class="form-control">
                        <option value="hex">Hexadecimal</option>
                        <option value="dec">Decimal</option>
                        <option value="bin">Binary</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Run -->
    <div class="modal" tabindex="-1" role="dialog" id="modal-run-settings">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Running Configurations</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-8">
                            Delay Between Instructions (Seconds)
                        </div>
                        <div class="col-4 right-align">
                            <input type="number" min="0" max="16" value="1" id="input-instruction-delay" class="form-control">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Assembler Status -->
    <div class="modal" tabindex="-1" role="dialog" id="modal-assemblerstatus">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Assembler Status</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body p-4">
                    <span id="assembler-status-text"></span>
                    <ul id="assembler-status-list" class="list-group assembler-list"></ul>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="kotlin.js"></script>
<script src="WebIAS.js"></script>
</html>
