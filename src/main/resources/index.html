<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="general.css">

    <title>Web IAS</title>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-8">
            <div class="row">
                <div class="col">
                    <div class="row p-1 m-1 beauty-bg">
                        <span class="title">NathanPB@WebIAS:~# <a href="https://github.com/NathanPB/WebIAS/" target="_blank">https://github.com/NathanPB/WebIAS/</a><span class="flashing">_</span></span>
                    </div>
                    <div class="row p-1 m-1">
                        <div class="btn-group w-100 menu-buttons" role="group" aria-label="Menu">
                            <button type="button" class="btn btn-primary" id="button-w2m">Write</button>
                            <div class="btn-group" role="group">
                                <button id="btnGroupNext" type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    Next
                                </button>
                                <div class="dropdown-menu" aria-labelledby="btnGroupNext">
                                    <a class="dropdown-item" id="button-next">Next Cycle</a>
                                    <a class="dropdown-item" id="button-next-search">Next Search</a>
                                    <a class="dropdown-item" id="button-next-execution">Next Execution</a>
                                </div>
                            </div>
                            <div class="btn-group" role="group">
                                <button id="btnGroupSettings" type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    Settings
                                </button>
                                <div class="dropdown-menu" aria-labelledby="btnGroupSettings">
                                    <a class="dropdown-item" href="#">Colors</a>
                                    <a class="dropdown-item" href="#">Numeric Base</a>
                                </div>
                            </div>
                            <button type="button" class="btn btn-primary" id="button-run">Write</button>
                        </div>
                    </div>
                    <div class="row p-1 m-1 beauty-bg">
                        <textarea id="coding-area" class="md-textarea" rows="16" placeholder="Assembly Here"></textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-6 o-scroll-y">
                    <div class="row m-1 p-1 beauty-bg">
                        <label class="label">Arithmetic and Logic Unit</label>
                        <table class="table table-hover beauty-bg m-1" id="alu-memory"></table>
                    </div>
                </div>
                <div class="col-6 o-scroll-y">
                    <div class="row m-1 p-1 beauty-bg">
                        <label class="label">Control Unit</label>
                        <table class="table table-hover beauty-bg m-1" id="cu-memory"></table>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-4" style="margin-left: 0; padding-left: 0">
            <div class="row p-1 m-1 p-1 beauty-bg o-scroll-y">
                <label class="label">Random Access Memory</label>
                <table class="table table-hover" id="main-memory"></table>
            </div>
        </div>
    </div>
</div>

<div hidden>
    <select id="numeric-base-display">
        <option value="hex">Hexadecimal</option>
        <option value="dec">Decimal</option>
        <option value="bin">Binary</option>
    </select>
    <input type="color" value="#000000" class="mini-square" id="color-background">
    <input type="color" value="#41ED1E" class="mini-square" id="color-text">
</div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="kotlin.js"></script>
<script src="WebIAS.js"></script>
</html>
